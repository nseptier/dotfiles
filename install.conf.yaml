- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim: config/nvim
    # ~/.vim: vim
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.zshrc: zshrc
    ~/.wezterm.lua: wezterm.lua
    ~/.config/starship.toml: starship.toml
