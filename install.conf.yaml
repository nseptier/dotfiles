- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/coc: config/coc
    ~/.config/git: config/git
    ~/.config/nvim: config/nvim
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
