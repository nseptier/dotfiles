- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/git: config/git
    ~/.config/iterm2: config/iterm2
    ~/.config/nvim: config/nvim
    ~/.config/vifm: config/vifm
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: tmuxp
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
